
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Title</title>
    <style>
        /* Add your CSS styles here */
        p {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            text-align: justify;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        button {
            padding: 10px 20px;
            border: 2px solid #000;
        }
        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Main Heading</h1>
    <p>Paragraph 1 text goes here.</p>
    <p>Paragraph 2 text goes here.</p>
    <div class="center">
        <img src="image.jpg" alt="Image Caption">
        <p>Image Caption</p>
    </div>
    <button>Styled Button</button>
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
        </tr>
        <tr>
            <td>Row 3, Cell 1</td>
            <td>Row 3, Cell 2</td>
            <td>Row 3, Cell 3</td>
        </tr>
    </table>
    <form>
        <input type="text" name="field1" placeholder="Field 1">
        <input type="text" name="field2" placeholder="Field 2">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
